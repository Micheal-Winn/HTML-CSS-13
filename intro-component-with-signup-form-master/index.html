<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="ts">Learn to code by watching others</h1>
        <p class="ts see">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
        </p>
        <div class="advertisement">
            <p>
                <span class="trial">Try it free 7 days</span> <span class="op">then $20/mo. thereafter</span>
            </p>
        </div>
        <div class="login">
            <input type="text" placeholder="First Name ">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <div class="btn">
                <button>Claim your free trial</button>
            </div>
            <p>
                <span class="agree">By clicking the button, you are agreeing to <br> our</span><span class="service"> Terms and Services</span>
            </p>
        </div>
    </main>
